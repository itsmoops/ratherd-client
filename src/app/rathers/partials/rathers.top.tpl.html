<div>
    <script type="text/ng-template" id="ratherinfo.html">
        <div class="modal-header text-center">
            <h3 class="modal-title modal-title-text">{{header_text}}</h3>
        </div>
        <div class="modal-body rather-modal-body">
            <div class="{{modalHeaderClass}}">Submitted by <span class="modal-highlight">{{user}}</span> on {{date}}</div>
            <div id="divModalDefault" class="{{modalDefaultClass}}">
                <div class="col-xs-6">
                    <canvas id="doughnut"
                        class="chart chart-doughnut"
                        chart-data="data"
                        chart-labels="labels"
                        height="200" >
                    </canvas>
                </div>
                <div class="col-xs-6">
                    <div class="col-xs-12">
                        This rather wins
                    </div>
                    <div class="col-xs-12 win-percentage text-center">
                        {{score * 100| number :1 }}%
                    </div>
                    <div class="col-xs-12 text-right">
                        of the time
                    </div>
                </div>
                <div class="col-xs-12 rather-modal-item chart-sucks">
                    <div class="col-xs-6">Matches Played: <span class="modal-highlight">{{total}}</span></div>
                    <div class="col-xs-6 text-right">This Sucks Votes: <span class="modal-highlight">{{sucks}}</span></div>
                </div>
            </div>

            <div id="divModalMobile" class="{{modalMobileClass}}">
                <div class="col-xs-12 text-center">
                    <canvas id="doughnut"
                        class="chart chart-doughnut"
                        chart-data="data"
                        chart-labels="labels"
                        height="200" >
                    </canvas>
                </div>
                <div class="col-xs-12 remove-side-padding">
                    <div class="col-xs-12 text-center remove-side-padding modal-text">
                        This rather wins <span class="win-percentage">{{score * 100| number :1 }}%</span> of the time
                    </div>
                </div>
                <div class="col-xs-12 text-center rather-modal-item">
                    Matches Played: <span class="modal-highlight">{{total}}</span>
                </div>
                <div class="col-xs-12 text-center rather-modal-item">
                    This Sucks Votes: <span class="modal-highlight">{{sucks}}</span>
                </div>
            </div>
        </div>
        <div class="modal-footer custom-footer">
            <button class="btn btn-modal-close" type="button" ng-click="close()">Close</button>
        </div>
    </script>
</div>
<div class="col-lg-12 flex-container">
    <div id="divLeftBuffer" class="col-md-1 col-lg-2"></div>
    <div class="col-xs-12 col-md-10 col-lg-8 default-panel rankPanel">
        <p class="panelHeader topHeader">Top 10 Most Rather'd</p>
        <hr/>
        <div class="text-center"> <a id="biggestWinner" href="" class="filterBy active-sort" ng-click="order('-ratio', 'wins')">Biggest Winner</a> | <a id="biggestLoser" href="" class="filterBy" ng-click="order('ratio', 'losses')">Biggest Loser</a>
            <!-- <a href="" class="filterBy" ng-click="order('-wins')">Most Wins Total</a> |			<a href="" class="filterBy" ng-click="order('-losses')">Most Losses Total</a> -->
        </div>
        <div>
            <div class="col-xs-12">
                <div class="col-xs-1 col-sm-1 text-right"></div>
                <div class="col-xs-8 col-sm-9"></div>
                <div class="col-xs-2 col-sm-2"><u>Score</u>
                </div>
            </div>
        </div>
        <!-- repeater -->
        <div class="ratherLists" ng-repeat="item in ranked | orderBy:predicate | limitTo:10">
            <div class="col-xs-12 orderedRather">
                <div class="col-xs-1 col-sm-1 text-right">{{$index + 1}}.</div>
                <div class="col-xs-8 col-sm-9"><a class="my-rathers" ng-click="rather_info(item.id)">{{item.rather_text}}</a></div>
                <div class="col-xs-2 col-sm-2 top-score">{{item.ratio * 100| number :1 }}%</div>
            </div>
        </div>
        </div>
    <div id="divRightBuffer" class="col-md-1 col-lg-2"></div>
</div>
