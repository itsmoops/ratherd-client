<div>
    <script type="text/ng-template" id="ratherinfo.html">
        <div class="modal-header text-center">
            <h3 class="modal-title">{{header_text}}</h3>
        </div>
        <div class="modal-body rather-modal-body">
            <div class="col-xs-12 rather-modal-item">Submitted by: {{user}}</div>
            <div class="col-xs-12 rather-modal-item">Date submitted: {{date}}</div>
            <div class="col-xs-12 rather-modal-item">Total wins: {{wins}}</div>
            <div class="col-xs-12 rather-modal-item">Total losses: {{losses}}</div>
            <div class="col-xs-12 rather-modal-item">Current score: {{score * 100| number :1 }}%</div>
            <div class="col-xs-12 rather-modal-item">People who think this sucks: {{sucks}}</div>
        </div>
        <div class="modal-footer custom-footer">
            <button class="btn btn-modal-close" type="button" ng-click="close()">Close</button>
        </div>
    </script>
</div>
<div class="col-lg-12">
    <div class="col-xs-0 col-md-1 col-lg-2"></div>
    <div class="col-xs-12 col-md-10 col-lg-8 default-panel rankPanel">
        <p class="panelHeader topHeader">Top 10 Most Rather'd</p>
        <hr/>
        <div class="text-center"> <a id="defaultActive" href="" class="filterBy" ng-click="order('-ratio')">Biggest Winner</a> | <a href="" class="filterBy" ng-click="order('ratio')">Biggest Loser</a>
            <!-- <a href="" class="filterBy" ng-click="order('-wins')">Most Wins Total</a> |			<a href="" class="filterBy" ng-click="order('-losses')">Most Losses Total</a> -->
        </div>
        <div>
            <div class="col-xs-12">
                <div class="col-xs-1 col-sm-1 text-right"></div>
                <div class="col-xs-8 col-sm-9"></div>
                <div class="col-xs-2 col-sm-2"><u>Score</u>
                </div>
            </div>
        </div>
        <!-- repeater -->
        <div class="ratherLists" ng-repeat="item in ranked | orderBy:predicate | limitTo:10">
            <div class="col-xs-12 orderedRather">
                <div class="col-xs-1 col-sm-1 text-right">{{$index + 1}}.</div>
                <div class="col-xs-8 col-sm-9"><a class="my-rathers" ng-click="rather_info(item.id)">{{item.rather_text}}</a></div>
                <div class="col-xs-2 col-sm-2">{{item.ratio * 100| number :1 }}%</div>
            </div>
        </div>
        </div>
    <div class="col-xs-0 col-md-1 col-lg-2"></div>
</div>
