<div>
    <script type="text/ng-template" id="ratherstats.html">
        <div class="modal-header text-center">
            <h3 class="modal-title modal-title-text">{{header_text}}</h3>
        </div>
        <div class="modal-body rather-modal-body">
            <div class="{{modalHeaderClass}}">Submitted by <span class="modal-highlight">{{user}}</span> on {{date}}</div>
            <div id="divModalDefault" class="{{modalDefaultClass}}">
                <div class="col-xs-6">
                    <canvas id="doughnut"
                        class="chart chart-doughnut"
                        chart-data="data"
                        chart-labels="labels"
                        height="200" >
                    </canvas>
                </div>
                <div class="col-xs-6">
                    <div class="col-xs-12">
                        This rather wins
                    </div>
                    <div class="col-xs-12 win-percentage text-center">
                        {{score * 100| number :1 }}%
                    </div>
                    <div class="col-xs-12 text-right">
                        of the time
                    </div>
                </div>
                <div class="col-xs-12 rather-modal-item chart-sucks">
                    <div class="col-xs-6">Matches Played: <span class="modal-highlight">{{total}}</span></div>
                    <div class="col-xs-6 text-right">This Sucks Votes: <span class="modal-highlight">{{sucks}}</span></div>
                </div>
            </div>

            <div id="divModalMobile" class="{{modalMobileClass}}">
                <div class="col-xs-12 text-center">
                    <canvas id="doughnut"
                        class="chart chart-doughnut"
                        chart-data="data"
                        chart-labels="labels"
                        height="200" >
                    </canvas>
                </div>
                <div class="col-xs-12 remove-side-padding">
                    <div class="col-xs-12 text-center remove-side-padding modal-text">
                        This rather wins <span class="win-percentage">{{score * 100| number :1 }}%</span> of the time
                    </div>
                </div>
                <div class="col-xs-12 text-center rather-modal-item">
                    Matches Played: <span class="modal-highlight">{{total}}</span>
                </div>
                <div class="col-xs-12 text-center rather-modal-item">
                    This Sucks Votes: <span class="modal-highlight">{{sucks}}</span>
                </div>
            </div>
        </div>
        <div class="modal-footer custom-footer">
            <button class="btn btn-modal-close" type="button" ng-click="close()">Close</button>
        </div>
    </script>
</div>
<div class="text-center rather-container">
    <h1 class="title play-title">Would You Rather</h1>
    <div class="col-xs-12 rather-row remove-side-padding">
        <div class="col-xs-0 col-lg-1"/>
        <div id="divRather1" class="col-xs-12 col-lg-4 col-md-5">
            <div class="col-xs-12 remove-side-padding rather-flex">
              <button id="btnRather1" type="button" ng-click="vote(0)" class="btn default-panel rather-button">{{rather1}}</button>
            </div>
            <div class="col-xs-12">
              <div class="col-xs-0 col-md-2"></div>
              <div id="divStats1" class="col-xs-6 col-md-4">
                <button id="btnStats1" type="button" class="btn detail-button" ng-click="stats(0)">
                    <span class="glyphicon glyphicon-stats"></span>Info
                </button>
              </div>
              <div id="divSucks1" class="col-xs-6 col-md-4">
                <button id="btnSucks1" type="button" class="btn detail-button" ng-click="sucks(0)">
                    <span class="glyphicon glyphicon-thumbs-down"></span>This Sucks
                </button>
              </div>
              <div class="col-xs-0 col-md-2"></div>
            </div>
        </div>
        <div class="col-xs-12 col-lg-2 col-md-2 or-panel">
            <h2><b>OR</b></h2>
        </div>
        <div id="divRather2" class="col-xs-12 col-lg-4 col-md-5">
            <div class="col-xs-12 remove-side-padding rather-flex">
              <button id="btnRather2" type="button" ng-click="vote(1)" class="btn default-panel rather-button">{{rather2}}</button>
            </div>
            <div class="col-xs-12">
              <div class="col-xs-0 col-md-2"></div>
              <div id="divStats2" class="col-xs-6 col-md-4">
                <button id="btnStats2" type="button" class="btn detail-button" ng-click="stats(1)">
                    <span class="glyphicon glyphicon-stats"></span>Info
                </button>
              </div>
              <div id="divSucks2" class="col-xs-6 col-md-4">
                <button id="btnSucks2" type="button" class="btn detail-button" ng-click="sucks(1)">
                    <span class="glyphicon glyphicon-thumbs-down"></span><span>This Sucks</span>
                </button>
              </div>
              <div class="col-xs-0 col-md-2"></div>
            </div>
        </div>
        <div class="col-xs-0 col-lg-1"/>
    </div>
    <div class="col-xs-12 landing-row">
        <button ng-click="share()" class="btn fb-link">Ask your friends on Facebook!</button>
    </div>
</div>
