<div class="col-lg-12">	
	<div class="col-xs-0 col-md-3">
	</div>
	<div class="col-xs-12 col-md-6 defaultPanel submitPanel loginPanel">		
		<p class="panelHeader">Login</p>		
		<hr/>		
		<p class="text-center">Oh, it's you again...</p>
		<input auto-focus="" type="text" name="username_email" class="submitTextBox accountTextBox" placeholder="Username" ng-model="account.username" required="">
		<input type="password" class="submitTextBox accountTextBox" placeholder="Password" ng-model="account.password" required="">
		<p id="blankSubmitError" ng-class="{toggle: errorYes}" class="errorNo">.</p>		
		<div class="col-lg-12 text-center">			
			<a class="button" ng-click='login()'>Go!</a>		
		</div>	
	</div>	
	<div class="col-xs-0 col-md-3">
	</div>
</div>
