<div class="col-lg-12 flex-container">
	<div class="col-xs-0 col-md-4">
	</div>
	<div class="col-xs-12 col-md-4 default-panel">
		<p class="panelHeader">Recover Password</p>
		<hr/>
		<p class="">Enter your username. A link to reset your password will be sent to the associated email address.</p>
		<input id="txtUsername" auto-focus="" type="text" name="username_email" class="form-control" placeholder="Username" required>
		<p id="blankSubmitError" ng-class="{toggle: errorYes}" class="errorNo"></p>
		<div class="col-xs-12 text-center">
			<a class="button" ng-click='send_email()'>Submit</a>
		</div>
	</div>
	<div class="col-xs-0 col-md-4">
	</div>
</div>
