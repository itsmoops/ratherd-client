<div class="col-lg-12">
	<div class="col-xs-0 col-md-3">
	</div>
	<div class="col-xs-12 col-md-6 default-panel submitPanel loginPanel">
		<p class="panelHeader">Recover Password</p>
		<hr/>
		<p class="">Enter your username and submit. An email with a reset password will be sent to the address associated with your username.</p>
		<input id="txtUsername" auto-focus="" type="text" name="username_email" class="form-control" placeholder="Username" ng-model="account.username" required>
		<p id="blankSubmitError" ng-class="{toggle: errorYes}" class="errorNo"></p>
		<div class="col-xs-12 text-center">
			<a class="button" ng-click='send_email()'>Submit</a>
		</div>
	</div>
	<div class="col-xs-0 col-md-3">
	</div>
</div>
