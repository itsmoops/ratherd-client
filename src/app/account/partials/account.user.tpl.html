<div>
    <script type="text/ng-template" id="ratherinfo.html">
    <div class="modal-header text-center">
        <h3 class="modal-title modal-title-text">{{header_text}}</h3>
    </div>
    <div class="modal-body rather-modal-body">
        <div class="col-xs-12 text-left rather-modal-item">Submitted by <span class="modal-highlight">you</span> on {{date}}</div>
        <div class="col-xs-12 chart-row">
            <div class="col-xs-6">
                <canvas id="doughnut"
                    class="chart chart-doughnut"
                    chart-data="data"
                    chart-labels="labels"
                    height="200" >
                </canvas>
            </div>
            <div class="col-xs-6">
                <div class="col-xs-12">
                    This rather wins
                </div>
                <div class="col-xs-12 win-percentage text-center">
                    {{score * 100| number :1 }}%
                </div>
                <div class="col-xs-12 text-right">
                    of the time
                </div>
            </div>
            <div class="col-xs-12 rather-modal-item chart-sucks">
                <div class="col-xs-6">
                    This Sucks Votes: <span class="modal-highlight">{{sucks}}</span>
                </div>
                <div class="col-xs-6">
                    Still Active?: <span class="modal-highlight">{{active}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer custom-footer">
        <button class="btn btn-modal-close" type="button" ng-click="close()">Close</button>
    </div>
    </script>
</div>
<div class="col-lg-12 flex-container">
    <div class="col-xs-0 col-md-1 col-lg-2"></div>
    <div class="col-xs-12 col-md-10 col-lg-8 default-panel rankPanel">
        <p class="panelHeader topHeader">My Rathers</p>
        <hr/>
        <!-- repeater -->
        <div class="col-xs-12">
            <div class="col-xs-12">
                <div class="col-xs-1 col-sm-1 text-right"></div>
                <div class="col-xs-8 col-sm-9"></div>
                <div class="col-xs-2 col-sm-2"><u>Score</u>
                </div>
            </div>
        </div>
        <div class="ratherLists" ng-repeat="item in user_rathers | orderBy:predicate | limitTo:10">
            <div class="col-xs-12 orderedRather">
                <div class="col-xs-1 col-sm-1 text-right">{{$index + 1}}.</div>
                <div class="col-xs-8 col-sm-9"><a class="my-rathers" ng-click="rather_info(item.id)">{{item.rather_text}}</a></div>
                <div class="col-xs-2 col-sm-2 user-score">{{item.ratio * 100| number :1 }}%</div>
            </div>
        </div>
        <div class="col-xs-12 text-center logout-button">
            <a class="button" ng-click='logout()'>Logout</a>
        </div>
    </div>
    <div class="col-xs-0 col-md-1 col-lg-2"></div>
</div>
